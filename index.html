<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .static {
        position: absolute;
        background: white;
      }
      .static:hover {
        opacity: 0;
      }

      .container {
        width: 500px;
        position: relative;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="static" src="img/lego gif.jpg" alt="Still" />
      <img class="active" src="img/lego gif.gif" alt="Moving" />
    </div>
  </body>
</html>
